<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Window</title>
    <!-- Removed dashboard.css dependency -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/messages.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-project-diagram"></i>
                <h1>ConnectHub</h1>
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="{{ url_for('dashboard') }}">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('explore') }}">
                            <i class="fas fa-compass"></i>
                            <span>Explore</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('notifications') }}">
                            <i class="fas fa-bell"></i>
                            <span>Notifications</span>
                            <span class="notification-badge" id="notification-badge"></span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="{{ url_for('messages') }}">
                            <i class="fas fa-envelope"></i>
                            <span>Messages</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('profile') }}">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('settings') }}">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="following-section">
                <h3>Following</h3>
                <ul class="following-list">
                    <!-- Following list will be loaded dynamically -->
                    <div class="loading-spinner small">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </ul>
                <!-- <a href="#" class="see-all-link">See all</a> -->
            </div>
            
          
        </aside>
        
        <div class="message-window">
            <!-- Conversations Panel -->
            <div class="conversations-panel" id="conversations-panel">
                <div class="conversations-header">
                    <h2>Messages</h2>
                    <button id="new-conversation-btn" class="icon-button">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search messages">
                    <i class="fas fa-search"></i>
                </div>
                <div class="conversations-list" id="conversations-list">
                    <!-- Conversations will be loaded here -->
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading conversations...</p>
                    </div>
                </div>
            </div>

            <!-- Messages Panel -->
            <div class="messages-panel" id="messages-panel">
                <!-- Empty state -->
                <div class="empty-state" id="empty-state">
                    <div class="empty-state-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h3>Your Messages</h3>
                    <p>Select a conversation or start a new one</p>
                    <button id="start-new-message-btn" class="primary-button">New Message</button>
                </div>

                <!-- Conversation view (hidden by default) -->
                <div class="conversation-view" id="conversation-view" style="display: none;">
                    <div class="conversation-header" id="conversation-header">
                        <!-- Will be populated dynamically -->
                    </div>
                    <div class="messages-container" id="messages-container">
                        <!-- Messages will be loaded here -->
                    </div>
                    <div class="message-input-container">
                        <div class="message-input-wrapper">
                            <button class="attachment-button">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <textarea id="message-input" placeholder="Type a message..."></textarea>
                            <button class="emoji-button">
                                <i class="far fa-smile"></i>
                            </button>
                        </div>
                        <button id="send-button" class="send-button" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Conversation Modal -->
    <div class="modal" id="new-conversation-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Message</h3>
                <button class="close-button" id="close-modal-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="search-container">
                    <input type="text" id="user-search-input" placeholder="Search people">
                    <i class="fas fa-search"></i>
                </div>
                <div class="users-list" id="users-list">
                    <!-- Users will be loaded here -->
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading users...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <a href="{{ url_for('dashboard') }}" class="dashboard-link">
        <i class="fas fa-tachometer-alt"></i>
        <span>Dashboard</span>
    </a>
    
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script src="{{ url_for('static', filename='js/messages.js') }}"></script>
</body>
</html>
