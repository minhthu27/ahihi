<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      body {
    background-color: #f8f9fa;
}

.dashboard-title {
    margin: 20px 0;
    text-align: center;
}

.nav-buttons {
    text-align: center;
    margin: 20px 0;
}
.nav-buttons a {
    margin: 0 10px;
}

/* Stat cards hiển thị dọc, mỗi ô full chiều rộng */
#statsSection {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 20px;
}

#statsSection > div {
    width: 100%;
}

/* Giao diện thẻ thống kê */
.stat-card {
    text-align: center;
    padding: 25px 20px;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    background: white;
    transition: 0.3s;
    width: 100%;
    box-sizing: border-box;
}

.stat-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

.stat-card h3 {
    margin-bottom: 8px;
    font-size: 2rem;
    color: #007bff;
}

.stat-card p {
    margin: 0;
    font-weight: bold;
    color: #333;
}

/* Loading và lỗi */
.loading, .error-message {
    text-align: center;
    padding: 20px;
    display: none;
}
.error-message {
    color: red;
}

/* Bảng thống kê vai trò */
.mt-4 {
    margin-top: 20px;
}
.table {
    width: 100%;
}

    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="dashboard-title">System Admin Dashboard</h2>

    <div class="nav-buttons">
        <a href="{{ url_for('admin.admin_users') }}" class="btn btn-primary">User Management</a>
        <a href="{{ url_for('admin.admin_posts') }}" class="btn btn-primary">Post Management</a>
        <a href="{{ url_for('admin.admin_settings') }}" class="btn btn-primary">Settings</a>
    </div>

    <div id="loading" class="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading data...</p>
    </div>

    <div id="errorMessage" class="error-message">
        An error occurred while loading data. Please try again later.
    </div>

    <div class="row mt-4" id="statsSection">
        <div class="col-md-4">
            <div class="stat-card">
                <h3 id="totalUsers">0</h3>
                <p>Total Users</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-card">
                <h3 id="totalPosts">0</h3>
                <p>Total Posts</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-card">
                <h3 id="mostReportedPost">N/A</h3>
                <p>Most Reported Post</p>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <h4>User Role Breakdown</h4>
        <table class="table table-striped" id="roleTable">
            <thead>
                <tr>
                    <th>Role</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody id="roleTableBody">
                <tr>
                    <td colspan="2" class="text-center">Loading data...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/admin/dashboard_ad.js"></script>

</body>
</html>
